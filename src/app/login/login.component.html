<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">
                    <!-- Reemplaza con tu logo -->
                    <img src="../../assets/imagenes/logotipo2.png" alt="Joinify Logo"> 
                    <i class="fas fa-users"></i>
                </div>
                <h2 class="login-title">Bienvenido de Vuelta</h2>
                <p class="login-subtitle">Inicia sesión para continuar con Joinify</p>
            </div>

            <!-- Error Message for Angular -->
            @if (errorMessage) {
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ errorMessage }}
                </div>
            }

            <form (ngSubmit)="onLoginSubmit()" class="form-container" #loginForm="ngForm">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Correo electrónico" 
                        [(ngModel)]="loginData.email"
                        required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Contraseña" 
                        [(ngModel)]="loginData.password"
                        required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="login-btn" [disabled]="!loginForm.form.valid">
                    <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-links">
                <div class="link-row">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="/home">← Volver al inicio</a>
                </div>
                <div class="link-row">
                    <a href="/register" class="primary-link">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>

            <div class="social-login">
                <p class="social-text">O continúa con</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
